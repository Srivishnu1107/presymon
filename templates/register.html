<!DOCTYPE html>
<html>
<head>
    <title>Register â€¢ AI Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg,#081b29,#0f2a3f,#06141f);
            font-family: "Segoe UI", sans-serif;
        }

        .card{
            width:360px;
            padding:40px;
            border-radius:20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            text-align:center;
            animation: fade 0.6s ease;
        }

        @keyframes fade{
            from{opacity:0; transform:translateY(20px);}
            to{opacity:1; transform:translateY(0);}
        }

        h2{
            color:#fff;
            margin-bottom:30px;
        }

        input{
            width:100%;
            padding:12px;
            margin:10px 0;
            border:none;
            border-radius:8px;
            background:#0f2a3f;
            color:white;
        }

        button{
            width:100%;
            padding:12px;
            margin-top:15px;
            border:none;
            border-radius:8px;
            background:#4da3ff;
            color:white;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover{
            background:#2f8cff;
        }

        a{
            color:#4da3ff;
            text-decoration:none;
        }

        p{
            color:#ccc;
            margin-top:15px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button>Register</button>
    </form>

    <p>Already have account? <a href="/login">Login</a></p>
</div>

</body>
</html>
